version: "3"

services:
  web:
    container_name: web
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    restart: always
    ports:
      - 3000:3000
    networks:
      - app_network
    depends_on:
      - api

  api:
    container_name: api
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    restart: always
    ports:
      - 3001:3001
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/mydatabase
      REDIS_URL: redis://redis:6379
    networks:
      - app_network
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - 5432:5432
    networks:
      - app_network

  redis:
    image: redis:6-alpine
    container_name: redis
    ports:
      - 6379:6379
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
